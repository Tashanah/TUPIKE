{% extends 'base.html' %}
{% load bootstrap3%}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100"
              src="https://images.pexels.com/photos/1954526/pexels-photo-1954526.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=1&w=500"
              alt="First slide" height="600vh">
            <div class="carousel-caption">
              <h1
                style="height:600px;font-weight:bolder;font-family: 'Anton', sans-serif;line-height:20px;letter-spacing:3px;font-size:48px;">
                SHARE THE FLAVOUR</h1>
              <!-- <a href="#home" class="btn btn-pink pull-left text-center">Sharing flavour</a> -->
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100"
              src="https://images.pexels.com/photos/1893609/pexels-photo-1893609.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=1&w=500"
              alt="Second slide" height="600vh">
            <div class="carousel-caption">
              <h1 class="animated slideInUp">Sharing flavour</h1>

            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100"
              src="https://images.pexels.com/photos/1161468/pexels-photo-1161468.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=1&w=500"
              alt="Third slide" height="600vh">
            <div class="carousel-caption">
              <h1>Sharing flavour</h1>

            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>



    <div class="col-md-6">
      <div class="card card-cascade  wider text-center">
        <div class="card-body card-body-cascade ">
          <h1 class=" card-header text-center pink-text" style="font-family: 'Lobster Two', cursive;">
            Share the flavour</h1> <br>
          <br>
          <form action="{% url 'post_projects' % }" method="POST" style="color:#757575;" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {% bootstrap_form upload_form %}
                        
                                        <div class=" form-group">
            <input type="submit" class="btn btn-pink btn-md text-center" value="Upload" style="text-align:center;">
        </div>
        {{form.media}}
        </form>

      </div>
    </div>
  </div>

  {% endblock %}

</div>


</div>
